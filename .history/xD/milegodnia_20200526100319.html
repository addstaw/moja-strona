<!DOCTYPE html>
<html>

    <head>
        <style>
            input[type=text] {
                width: 20px;
                text-align: center
            }
            input[type=button] {
                width: 80px;
                margin: 16px 4px;
                padding: 4px;
                text-align: center;
                cursor: pointer;
            }
            #wynik {
                width: auto;
            }
        </style>
        
        <script type="application/javascript">
            
            function czysc(){
                document.getElementById("wynik").value = "";
            }
            
            function rozwiaz(){
                var a = document.getElementById("a").value;
                var b = document.getElementById("b").value;
                var c = document.getElementById("c").value;
                var delta = b*b - 4*a*c;
                
                if (delta > 0) {
                    var x1 = (-b-Math.sqrt(delta))/(2*a);
                    var x2 = (-b+ Math.sqrt(delta))/(2*a);
                    document.getElementById("wynik").value = x1+" lub "+x2;
                }
                else if (delta === 0) {
                    var x = (-b)/(2*a);
                    document.getElementById("wynik").value = x;
                }
                else {
                    document.getElementById("wynik").value = "brak rozwiązań w R";
                }
            }
            
        </script>
        
        <meta charset="utf-8">
        <title>Równanie kwadratowe</title>
        <link href="favicon.ico" rel="icon">
        <link rel="stylesheet" href="style.css" type="text/css"/>

    </head>
    
    <body>
        <p>Rozwiąż równanie kwadratowe:</p>
        
        <form id="rownanie">
            <input type="text" id="a" value="1">&#x2027;x&sup2; + <input type="text" id="b" value="2">&#x2027;x + <input type="text" id="c" value="1"> = <input type="text" id="wynik" value="-1">
            <br>
            <input type="button" value="Rozwiąż" onclick="rozwiaz()">
            <input type="button" value="Czyść" onclick="czysc()">
        </form>

    </body>
    
</html>
